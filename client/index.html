<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friday | by Jatin Bansal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div style="text-align: center; text-shadow: 2px 2px #fff; margin-top: 15px;">
      <h1>Hey there  I am Friday , How can i help you ?</h1>
    </div>

    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Me, I am Friday..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <p style="text-align: center; margin-top: 6px;">Our goal is to make AI systems more natural and safe to interact with. Your feedback will help us improve.</p>

    <script type="module" src="script.js"></script>
  </body>
</html>
